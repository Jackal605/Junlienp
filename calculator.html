<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .calculator-container {
      max-width: 320px;
      margin: 60px auto;
      background: #222;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      color: #fff;
    }
    .calculator-display {
      width: 100%;
      height: 48px;
      font-size: 1.5rem;
      margin-bottom: 16px;
      text-align: right;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #181818;
      color: #00e6e6;
    }
    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .calculator-buttons button {
      padding: 16px 0;
      font-size: 1.1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calculator-buttons button:hover {
      background: #00e6e6;
      color: #181818;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <!-- Avatar and name -->
    <div style="text-align:center; margin-bottom:18px;">
      <img src="avatar.png" alt="Junlie Avatar" style="width:64px; height:64px; border-radius:50%; border:2px solid #00e6e6; box-shadow:0 2px 8px #181818;">
      <div style="font-size:1.15rem; font-weight:bold; color:#00e6e6; margin-top:8px;">Junlie's Calculator</div>
    </div>
    <input type="text" id="display" class="calculator-display" disabled />
    <div class="calculator-buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('+')">+</button>
      <button onclick="calculate()" style="grid-column: span 4; background:#00e6e6; color:#181818;">=</button>
    </div>
    <div style="text-align:center; margin-top:18px; color:#aaa; font-size:0.95rem;">
      &copy; 2025 Junlie Pillazo
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.calculator-buttons button');

    // Button color change on click
    buttons.forEach(btn => {
      btn.addEventListener('mousedown', function() {
        btn.style.background = '#ff0066';
        btn.style.color = '#fff';
      });
      btn.addEventListener('mouseup', function() {
        setTimeout(() => {
          btn.style.background = btn.textContent === '=' ? '#00e6e6' : '#333';
          btn.style.color = btn.textContent === '=' ? '#181818' : '#fff';
        }, 120);
      });
      btn.addEventListener('mouseleave', function() {
        btn.style.background = btn.textContent === '=' ? '#00e6e6' : '#333';
        btn.style.color = btn.textContent === '=' ? '#181818' : '#fff';
      });
    });

    function append(char) {
      display.value += char;
    }
    function clearDisplay() {
      display.value = '';
    }
    function calculate() {
      try {
        let result = eval(display.value);
        display.value = result;
        // Fun message if result is 42
        if (result == 42) {
          setTimeout(() => alert("You found the answer to life, the universe, and everything!"), 100);
        }
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
<!-- Place avatar.png in your project folder -->
